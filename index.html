<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-image: url('your-cute-background-image.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .heart-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heart {
            font-size: 48px;
            color: pink;
            text-align: center;
            white-space: pre-wrap;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form id="welcomeForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <button type="submit">Enter</button>
        </form>
    </div>

    <div class="heart-container" id="heartContainer">
        <div class="heart" id="heart"></div>
        <div class="message">I adore you a lot, sweetheart</div>
    </div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const heartContainer = document.getElementById('heartContainer');
            const heart = document.getElementById('heart');
            
            let heartText = '';
            for (let i = 0; i < 1000; i++) {
                heartText += name[Math.floor(Math.random() * name.length)];
            }
            
            heart.textContent = heartText;
            document.querySelector('.container').style.display = 'none';
            heartContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
