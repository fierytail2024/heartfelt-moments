<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .entry-page, .main-page {
            display: none;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .entry-page.active, .main-page.active {
            display: flex;
        }
        .entry-page {
            background-image: url('https://photos.app.goo.gl/41BpYDkWyeyr79Mj8');
            background-size: cover;
        }
        .main-page {
            background-image: url('/mnt/data/IMG_7605.jpeg');
            background-size: cover;
        }
        .heart {
            display: inline-block;
            color: pink;
            font-size: 24px;
            line-height: 1;
            white-space: pre;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="entry-page active">
        <div>
            <h1>Enter Your Details</h1>
            <form id="entryForm">
                <input type="text" id="name" placeholder="Your Name" required><br><br>
                <input type="date" id="birthday" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="main-page">
        <div>
            <div class="heart" id="heart"></div>
            <h2>I adore you a lot, sweetheart</h2>
        </div>
    </div>

    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var birthday = document.getElementById('birthday').value;
            if (name && birthday) {
                createHeart(name);
                document.querySelector('.entry-page').classList.remove('active');
                document.querySelector('.main-page').classList.add('active');
            }
        });

        function createHeart(name) {
            var heart = document.getElementById('heart');
            var chars = name.split('');
            var heartShape = `
               ***   ***
             *     *     *
           *           *
             *       *
               *   *
                 *
            `;
            var filledHeart = heartShape.replace(/./g, function(char) {
                return char === '*' ? chars[Math.floor(Math.random() * chars.length)] : char;
            });
            heart.innerHTML = filledHeart.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
